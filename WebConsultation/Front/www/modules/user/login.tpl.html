<div class="small-col">
  <header class="hidden-by-keyboard text-center">
    <img src="./images/logo.png" />
  </header>
  <form>
    <fieldset>
      <div class="form-group">
        <input type="text" name="login" class="form-control" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" />
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="persistent" checked /> Remember me</label>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-submit">Sign in</button>
      </div>
    </fieldset>
  </form>
  <div class="login-options"><a href="#"> Password forgotten?</a></div>
</div>
